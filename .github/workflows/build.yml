name: Build
on: push
jobs:
  linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        # Run on the latest minor release of Go 1.23:
        go-version: ^1.23

    # Instructions from https://www.postgresql.org/download/linux/ubuntu/
    - name: Install PostgreSQL
      run: |
        echo 'deb http://apt.postgresql.org/pub/repos/apt/ jammy-pgdg main' | sudo tee /etc/apt/sources.list.d/pgdg.list
        sudo curl -fsSL https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends postgresql

    - name: Run tests
      run: go test -race -v ./...

  windows:
    name: Windows
    runs-on: windows-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        # Run on the latest minor release of Go 1.23:
        go-version: ^1.23

    - name: Run tests
      run: go test -race -v ./...

  macos:
    name: macOS
    runs-on: macos-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        # Run on the latest minor release of Go 1.23:
        go-version: ^1.23

    - name: Install PostgreSQL
      run: |
        brew install postgresql
        brew link postgresql

    - name: Run tests
      run: go test -race -v ./...
